<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrono Break</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-primary">

    <h1 class="mt-3 text-white">Chrono</h1>
    <div class="row justify-content-center m-0">
        <div class="col-lg-3 col-10 border bg-light border-dark shadow rounded my-3 p-3 row justify-content-center">
            <div>
                <span id="span-info" class="text-secondary">00:00:00</span>
            </div>
            <button id="btn-start" class="btn btn-outline-dark btn-lg">Start</button>
            <button id="btn-pause" class="btn btn-outline-dark btn-lg my-2">Pause</button>
            <button id="btn-stop" class="btn btn-danger btn-lg">Stop</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
